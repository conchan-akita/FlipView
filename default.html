<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>FlipView</title>

    <!-- WinJS 参照 -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- FlipView 参照 -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div class="content">
        <span id="msg">msg</span>
        <span id="msg2">msg2</span>
        <!-- 項目のテンプレート -->
        <div id="ItemTemplate" data-win-control="WinJS.Binding.Template">

            <div>
                <img id="imgid" src="#" data-win-bind="src: picture; alt: title" style="width:100%; height:100vh;" />
            </div>
                
        </div>
        <!-- フリップ ビュー -->
        <!-- JSでBind ver. -->        
        <div id="FlipView"
             data-win-control="WinJS.UI.FlipView">
        </div>
        
    </div>

    <!-- AppBar 20150908 added by conchan -->

    <div id="appBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
        <button id="createMode"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options=
                "{label:'作成モード', 
                icon:'settings', 
                section:'global',
                tooltip:'画像の登録や解除をできるようにする',
                disabled:'true'}">
        </button>
        <button id="exeMode"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{label:'本番モード',
                icon:'people',
                section:'global',
                tooltip:'完成したらこのボタンを押してください',
                disabled:'false'}">
        </button>
        <button id="register"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                label:'登録', 
                icon:'add',
                section:'selection', 
                tooltip:'このページに画像を登録'}">
        </button>
        <button id="delete"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{
                label:'削除', 
                icon:'remove', 
                section:'selection',
                tooltip:'このページに登録された画像を削除'}">
        </button>
        <!--
        <button id="testbutton"
                data-win-control="WinJS.UI.AppBarCommand"
                data-win-options="{label:'テスト',
                icon:'settings',
                section:'selection',
                tooltip:'デバッグ用'}">
        </button>
        -->
    </div>

</body>
</html>
